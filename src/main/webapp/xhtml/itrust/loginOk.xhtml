<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:url="http://itrust.ncs.com/itrust-jsf/navigationpath"
	xmlns:c="http://java.sun.com/jsp/jstl/core" 
>
<h:head>
<f:view contentType="text/html; charset=utf-8"/>
<h:outputStylesheet library="css" name="site.css" target="head"/>
<h:outputScript library="scripts" name="iextend.js" target="head"/>
<f:loadBundle basename="messages-itrust" var="msgItruest" />
<script type="text/javascript">
function loginLoad(){
	outcome="#{url:outcome(param['redirectedURL'])}";
	if(outcome){
		window.location.href=outcome;
	}else{
		if(parent){
			parent.location.href="../layout/Frame.faces";
		}else{
			window.location.href="../layout/Frame.faces";
		}
	}
}
</script>
</h:head>
<h:body class="margined" onload="loginLoad()">

</h:body>
</html>
